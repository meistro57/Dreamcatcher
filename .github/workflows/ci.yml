name: Dreamcatcher CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: 3.11
  NODE_VERSION: 18

jobs:
  test-backend:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: dreamcatcher_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ”§ Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run tests
      env:
        DATABASE_URL: postgresql://postgres:test_password@localhost:5432/dreamcatcher_test
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test_secret_key_for_ci
        ANTHROPIC_API_KEY: test_key
        OPENAI_API_KEY: test_key
        COMFYUI_ENABLED: false
      run: |
        cd backend
        python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=html

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  test-frontend:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¦ Install dependencies
      run: |
        cd frontend
        npm ci

    - name: ğŸ” Run linting
      run: |
        cd frontend
        npm run lint

    - name: ğŸ§ª Run tests
      run: |
        cd frontend
        npm run test

    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm run build

    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/

  code-quality:
    name: ğŸ” Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ”§ Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy bandit safety

    - name: ğŸ¨ Check code formatting
      run: |
        cd backend
        black --check --diff .

    - name: ğŸ” Run linting
      run: |
        cd backend
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ”’ Security checks
      run: |
        cd backend
        bandit -r . -x tests/
        safety check

    - name: ğŸ“ Type checking
      run: |
        cd backend
        mypy . --ignore-missing-imports

  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: dreamcatcher_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ“¦ Install backend dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm run build

    - name: ğŸš€ Start backend server
      env:
        DATABASE_URL: postgresql://postgres:test_password@localhost:5432/dreamcatcher_test
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test_secret_key_for_ci
        ANTHROPIC_API_KEY: test_key
        OPENAI_API_KEY: test_key
        COMFYUI_ENABLED: false
      run: |
        cd backend
        python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 10

    - name: ğŸ” Health check
      run: |
        curl -f http://localhost:8000/api/health || exit 1

    - name: ğŸ§ª Run integration tests
      run: |
        cd backend
        python -m pytest tests/test_api.py -v --tb=short

  security-scan:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, code-quality, integration-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Build Docker images
      run: |
        docker build -t dreamcatcher-backend:${{ github.sha }} backend/
        docker build -t dreamcatcher-frontend:${{ github.sha }} frontend/

    - name: ğŸ·ï¸ Tag images
      run: |
        docker tag dreamcatcher-backend:${{ github.sha }} dreamcatcher-backend:latest
        docker tag dreamcatcher-frontend:${{ github.sha }} dreamcatcher-frontend:latest

    - name: ğŸ’¾ Save Docker images
      run: |
        docker save dreamcatcher-backend:latest | gzip > backend-image.tar.gz
        docker save dreamcatcher-frontend:latest | gzip > frontend-image.tar.gz

    - name: ğŸ“Š Upload Docker artifacts
      uses: actions/upload-artifact@v3
      with:
        name: docker-images
        path: |
          backend-image.tar.gz
          frontend-image.tar.gz

  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, code-quality, integration-tests, security-scan]
    if: always()
    
    steps:
    - name: ğŸ“Š Report Status
      run: |
        echo "ğŸ‰ CI/CD Pipeline Results:"
        echo "Backend Tests: ${{ needs.test-backend.result }}"
        echo "Frontend Tests: ${{ needs.test-frontend.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Integration Tests: ${{ needs.integration-tests.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        
        if [ "${{ needs.test-backend.result }}" == "success" ] && \
           [ "${{ needs.test-frontend.result }}" == "success" ] && \
           [ "${{ needs.code-quality.result }}" == "success" ] && \
           [ "${{ needs.integration-tests.result }}" == "success" ]; then
          echo "âœ… All checks passed! Ready for deployment."
        else
          echo "âŒ Some checks failed. Please review the results."
          exit 1
        fi